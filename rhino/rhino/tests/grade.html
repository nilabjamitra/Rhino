<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/test/grade.css">
</head>
<body>
    <div id="navbar">
        <div style="color: white; font-size: 50px; margin: 5px 0 0 20px;">Grading</div>
        <div></div>
    </div>
    <div id="body" style="display: flex; flex-direction: row; height: calc(100vh - 100px);">
        <div id="toolbar">
            <div id="grade-all" class="button button-enabled">Grade all</div>
        </div>
        <div id="list">
            <table id="student-table" style="height: min-content;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>USN</th>
                        <th>Marks</th>
                        <th style="width: 50px;">Answers</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/test/grade.js"></script>
</body>
</html>
